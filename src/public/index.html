<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bild zu ASCII Konverter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        form {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 300px;
            font-family: monospace;
            margin-top: 20px;
        }
        input[type="number"], input[type="file"], input[type="checkbox"] {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bild zu ASCII Konverter</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" name="file" required />
            <br />
            <label for="max_width">Maximale Breite:</label>
            <input type="number" name="max_width" min="10" max="300" value="150" />
            <br />
            <label for="max_height">Maximale HÃ¶he:</label>
            <input type="number" name="max_height" min="10" max="300" value="150" />
            <br />
            <label for="reverse_chars">Umkehren der ASCII-Zeichen:</label>
            <input type="checkbox" name="reverse_chars" value="true" />
            <br />
            <button type="submit">Bild hochladen</button>
        </form>

        <textarea id="asciiOutput" readonly></textarea>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const asciiImage = await response.text();
                    document.getElementById('asciiOutput').value = asciiImage;
                } else {
                    const errorText = await response.text();
                    alert(`Fehler: ${errorText}`);
                }
            } catch (error) {
                console.error('Error uploading image:', error);
                alert('Ein Fehler ist beim Hochladen des Bildes aufgetreten.');
            }
        });
    </script>
</body>
</html>
