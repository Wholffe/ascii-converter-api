<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ascii-converter-api</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ascii-converter-api</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" accept=".png, .jpeg, .jpg" name="file" required />
            <br />
            <label for="max_width">max_width</label>
            <input type="number" name="max_width" min="10" max="300" value="150" />
            <label for="max_height">max_height</label>
            <input type="number" name="max_height" min="10" max="300" value="150" />
            <label for="reverse_chars">reverse_chars</label>
            <input type="checkbox" name="reverse_chars" value="true" />
            <br />
            <button type="submit">upload image</button>
        </form>

        <textarea id="asciiOutput" readonly></textarea>
        <br />
        <button id="copyButton" onclick="copyText()">Copy ASCII</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
